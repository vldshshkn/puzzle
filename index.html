
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ü–∞–∑–ª –æ—Ç–ª–∞–¥–∫–∞</title>
  <style>
    body {
      background: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    #puzzle {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 1px;
      border: 4px solid #ff7ecb;
      background: #ccc;
    }
    .piece {
      width: 100%;
      height: 100%;
      background-image: url('dog_focused_puzzle.jpg');
      background-size: 400px 400px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h2>üß© –°–æ–±–µ—Ä–∏ –ø–∞–∑–ª ‚Äî –û–¢–õ–ê–î–ö–ê</h2>
  <div id="puzzle"></div>
  <p id="message" style="font-size:18px; margin-top:20px;"></p>

  <script>
    console.log("üß™ –°–∫—Ä–∏–ø—Ç –æ—Ç–ª–∞–¥–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω");

    const puzzle = document.getElementById('puzzle');
    const positions = [];

    for (let i = 0; i < 16; i++) {
      const x = i % 4;
      const y = Math.floor(i / 4);
      positions.push({ x, y });
    }

    const shuffled = positions.slice().sort(() => Math.random() - 0.5);

    shuffled.forEach((pos) => {
      const div = document.createElement('div');
      div.className = 'piece';
      div.style.backgroundPosition = `-${pos.x * 100}px -${pos.y * 100}px`;
      div.setAttribute('data-pos', `${pos.x},${pos.y}`);
      div.setAttribute('draggable', 'true');
      puzzle.appendChild(div);
    });

    let dragged;

    puzzle.addEventListener('dragstart', (e) => {
      dragged = e.target;
    });

    puzzle.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    puzzle.addEventListener('drop', (e) => {
      if (e.target.className !== 'piece') return;
      const temp = document.createElement('div');
      puzzle.replaceChild(temp, dragged);
      puzzle.replaceChild(dragged, e.target);
      puzzle.replaceChild(e.target, temp);
      checkWin();
    });

    function checkWin() {
      const pieces = Array.from(document.querySelectorAll('.piece'));
      let isCorrect = true;

      pieces.forEach((p, i) => {
        const correctX = i % 4;
        const correctY = Math.floor(i / 4);
        const expectedPos = `-${correctX * 100}px -${correctY * 100}px`;
        const actualPos = p.style.backgroundPosition;

        if (actualPos !== expectedPos) {
          console.log(`‚ùå –ö—É—Å–æ–∫ ${i}: –û–ñ–ò–î–ê–õ–û–°–¨: ${expectedPos}, –ê –ï–°–¢–¨: ${actualPos}`);
          isCorrect = false;
        } else {
          console.log(`‚úÖ –ö—É—Å–æ–∫ ${i}: ${actualPos}`);
        }
      });

      console.log("–ü—Ä–æ–≤–µ—Ä–∫–∞: ", isCorrect);

      if (isCorrect) {
        document.getElementById('message').innerText = 'üéâ –ì–æ—Ç–æ–≤–æ!';
        console.log("üéâ –ü–∞–∑–ª —Å–æ–±—Ä–∞–Ω! –†–µ–¥–∏—Ä–µ–∫—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫...");
        setTimeout(() => {
          window.location.href = 'https://lera-birthday.tilda.ws/win';
        }, 2000);
      }
    }
  </script>
</body>
</html>
