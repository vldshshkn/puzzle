
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ü–∞–∑–ª</title>
  <style>
    body {
      margin: 0;
      background: #fff0f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    h2 {
      margin-bottom: 10px;
    }
    #puzzle {
      width: 400px;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      border: 5px solid hotpink;
      position: relative;
    }
    .tile {
      width: 100px;
      height: 100px;
      background-image: url("dog_focused_puzzle.jpg");
      background-size: 400px 400px;
      position: absolute;
      cursor: grab;
      transition: transform 0.3s;
    }
  </style>
</head>
<body>
  <h2>üß© –°–æ–±–µ—Ä–∏ –ø–∞–∑–ª!</h2>
  <div id="puzzle"></div>
  <script>
    const puzzle = document.getElementById("puzzle");
    const positions = [];

    // –°–æ–∑–¥–∞—ë–º 16 –∫—É—Å–∫–æ–≤ (4x4)
    for (let y = 0; y < 4; y++) {
      for (let x = 0; x < 4; x++) {
        const index = y * 4 + x;
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = index;
        tile.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
        positions.push({x: x * 100, y: y * 100});
        puzzle.appendChild(tile);
      }
    }

    const tiles = [...document.querySelectorAll(".tile")];

    // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
    const shuffled = [...positions].sort(() => Math.random() - 0.5);
    tiles.forEach((tile, i) => {
      const pos = shuffled[i];
      tile.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      tile.dataset.x = pos.x;
      tile.dataset.y = pos.y;
    });

    let selected = null;

    tiles.forEach(tile => {
      tile.addEventListener("click", () => {
        if (!selected) {
          selected = tile;
          tile.style.outline = "2px solid red";
        } else if (selected === tile) {
          tile.style.outline = "none";
          selected = null;
        } else {
          // –æ–±–º–µ–Ω –º–µ—Å—Ç–∞–º–∏
          const x1 = selected.dataset.x, y1 = selected.dataset.y;
          const x2 = tile.dataset.x, y2 = tile.dataset.y;

          selected.style.transform = `translate(${x2}px, ${y2}px)`;
          tile.style.transform = `translate(${x1}px, ${y1}px)`;

          selected.dataset.x = x2; selected.dataset.y = y2;
          tile.dataset.x = x1; tile.dataset.y = y1;

          selected.style.outline = "none";
          selected = null;

          setTimeout(checkWin, 300);
        }
      });
    });

    function checkWin() {
      let isWin = true;
      tiles.forEach(tile => {
        const index = parseInt(tile.dataset.index);
        const correctX = (index % 4) * 100;
        const correctY = Math.floor(index / 4) * 100;
        const currentX = parseInt(tile.dataset.x);
        const currentY = parseInt(tile.dataset.y);

        if (currentX !== correctX || currentY !== correctY) {
          isWin = false;
        }
      });

      console.log("‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã:", isWin);

      if (isWin) {
        window.location.href = "https://lera-birthday.tilda.ws/win";
      }
    }
  </script>
</body>
</html>
