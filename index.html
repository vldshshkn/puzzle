
<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6ec, #c4e0ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin: 10px;
      color: #ff4e9b;
    }

    h2 {
      font-size: 20px;
      font-weight: 400;

      color: #444;
      max-width: 90%;
    }

    #puzzle {
      width: 400px;
      height: 400px;
      display: flex;
      flex-wrap: wrap;
      border: 4px solid #ff7ecb;
      position: relative;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      background: #fff;
      border-radius: 12px;
    }

    .tile {
      width: 100px;
      height: 100px;
      background-image: url("dog_focused_puzzle.jpg");
      background-size: 400px 400px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 6px;
    }

    @media (max-width: 480px) {
      #puzzle {
        transform: scale(0.9);
      }
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 16px;
      }
    }
  </style>

<body>
  <h1>–¢—ã –º–æ–ª–æ–¥–µ—Ü! üéâ</h1>
  <h2>–¢—ã –ø—Ä–æ—à–ª–∞ 3 —Ä–∞—É–Ω–¥–∞. –û—Å—Ç–∞–ª—Å—è –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥‚Ä¶<br/>–°–æ–±–µ—Ä–∏ –ø–∞–∑–ª ‚Äî –∏ –ø–æ–ª—É—á–∏—à—å –ø–æ–¥–∞—Ä–æ–∫ üéÅ</h2>
  <div id="puzzle"></div>

  <script>
    const puzzle = document.getElementById("puzzle");
    const positions = [];

    for (let y = 0; y < 4; y++) {
      for (let x = 0; x < 4; x++) {
        const index = y * 4 + x;
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.dataset.index = index;
        tile.style.backgroundPosition = `-${x * 100}px -${y * 100}px`;
        positions.push({x: x * 100, y: y * 100});
        puzzle.appendChild(tile);
      }
    }

    const tiles = [...document.querySelectorAll(".tile")];
    const shuffled = [...positions].sort(() => Math.random() - 0.5);
    tiles.forEach((tile, i) => {
      const pos = shuffled[i];
      tile.style.transform = `translate(${pos.x}px, ${pos.y}px)`;
      tile.dataset.x = pos.x;
      tile.dataset.y = pos.y;
    });

    let selected = null;

    tiles.forEach(tile => {
      tile.addEventListener("click", () => {
        if (!selected) {
          selected = tile;
          tile.style.outline = "3px solid #ff4e9b";
        } else if (selected === tile) {
          tile.style.outline = "none";
          selected = null;
        } else {
          const x1 = selected.dataset.x, y1 = selected.dataset.y;
          const x2 = tile.dataset.x, y2 = tile.dataset.y;

          selected.style.transform = `translate(${x2}px, ${y2}px)`;
          tile.style.transform = `translate(${x1}px, ${y1}px)`;

          selected.dataset.x = x2; selected.dataset.y = y2;
          tile.dataset.x = x1; tile.dataset.y = y1;

          selected.style.outline = "none";
          selected = null;

          setTimeout(checkWin, 300);
        }
      });
    });

    function checkWin() {
      let isWin = true;
      tiles.forEach(tile => {
        const index = parseInt(tile.dataset.index);
        const correctX = (index % 4) * 100;
        const correctY = Math.floor(index / 4) * 100;
        const currentX = parseInt(tile.dataset.x);
        const currentY = parseInt(tile.dataset.y);
        if (currentX !== correctX || currentY !== correctY) {
          isWin = false;
        }
      });

      if (isWin) {
        setTimeout(() => {
          window.location.href = "http://lera-birthday.com/win";
        }, 1000);
      }
    }
  </script>
</body>
