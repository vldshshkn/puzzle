  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fcd6f6, #d6e4ff);
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #e60073;
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 1.5em;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-template-rows: repeat(4, 100px);
      gap: 3px;
      border: 3px solid #ff70a6;
      background-color: #fff;
      padding: 3px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .piece {
      width: 100px;
      height: 100px;
      background-image: url('dog_puzzle.jpg');
      background-size: 400px 400px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .piece:hover {
      transform: scale(1.05);
    }

  </style>

<body>
  <h1>–¢—ã –º–æ–ª–æ–¥–µ—Ü! üéâ</h1>
  <p>–¢—ã –ø—Ä–æ—à–ª–∞ 3 —Ä–∞—É–Ω–¥–∞. –û—Å—Ç–∞–ª—Å—è –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–≥‚Ä¶<br>–°–æ–±–µ—Ä–∏ –ø–∞–∑–ª ‚Äî –∏ –ø–æ–ª—É—á–∏—à—å –ø–æ–¥–∞—Ä–æ–∫ üéÅ</p>
  <div id="puzzle"></div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const size = 4;
    const positions = [];

    for (let y = 0; y < size; y++) {
      for (let x = 0; x < size; x++) {
        positions.push({ x, y });
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)];
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    const shuffled = shuffle([...positions]);

    shuffled.forEach((pos, index) => {
      const div = document.createElement('div');
      div.className = 'piece';
      div.style.backgroundPosition = `-${pos.x * 100}px -${pos.y * 100}px`;
      div.dataset.index = index;
      puzzle.appendChild(div);
    });

    let selected = null;
    puzzle.addEventListener('click', function (e) {
      const target = e.target;
      if (!target.classList.contains('piece')) return;

      if (selected) {
        const tempStyle = selected.style.backgroundPosition;
        selected.style.backgroundPosition = target.style.backgroundPosition;
        target.style.backgroundPosition = tempStyle;
        selected = null;
        checkWin();
      } else {
        selected = target;
      }
    });

    function checkWin() {
      const pieces = document.querySelectorAll('.piece');
      let isCorrect = true;
      pieces.forEach((piece, i) => {
        const correctX = (i % size) * -100;
        const correctY = Math.floor(i / size) * -100;
        const current = piece.style.backgroundPosition.split(" ");
        const curX = parseInt(current[0]);
        const curY = parseInt(current[1]);
        if (curX !== correctX || curY !== correctY) {
          isCorrect = false;
        }
      });

      if (isCorrect) {
        window.location.href = "https://lera-birthday.tilda.ws/final";
      }
    }
  </script>
</body>
